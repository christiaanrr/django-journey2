{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{{ title }} | {{ block.super }} {% endblock %}</title>
</head>
<body>
{% block content %}
    <h1>{{ title }}</h1>
    {% if form.errors.non_field_errors %}
        {{ form.errors.non_field_errors }}
    {% endif %}
    <form method="POST"> {% csrf_token %}
        {{ form.as_p }}
    <button type="submit">Save</button>
    </form>
{% endblock %}
</body>
</html>
