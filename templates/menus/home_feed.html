{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
{% block content %}
    <div class='row'>
        <div class='col-sm-6 text-center offset-sm-3'>
            <h1>Home Feed</h1>
            {% for obj in object_list %}
                <div class='card restaurant'>
                    <h3><a href='{% url "profile:detail" username=obj.user.username %}'>{{ obj.user.username }}</a></h3>
                    <h4>{{ obj.name }}</h4>
                    <p><a href='{% url "profile:detail" username=obj.user.username %}?q={{ obj.restaurant.title }}'>
                        {{ obj.restaurant.title }}</a>| <a href='{% url "profile:detail" username=obj.user.username %}
                        ?q={{ obj.restaurant.location }}'>{{ obj.restaurant.location }}</a> |
                        <a href='{% url "profile:detail" username=obj.user.username %}
                        ?q={{ obj.restaurant.category }}'>{{ obj.restaurant.category }}</a></p>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
</body>
</html>
