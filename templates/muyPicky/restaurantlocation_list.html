{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Restaurant List{% endblock %}</title>
</head>
<body>
{% block content %}
<h1>My Restaurants</h1>
    <p class="lead"><a href="{% url 'muypicky:create' %}">Add restaurant</a></p>

    <ul>
    {% for obj in object_list %}
        <li><a href='{{ obj.get_absolute_url }}'>{{ obj }}</a></li>
        <p>{{ obj.location }} {{ obj.category }}</p>
    {% empty %}
        <li><a href="{% url 'muypicky:create' %}">Add One</a></li>

    {% endfor %}
    </ul>
{% endblock %}
</body>
</html>
